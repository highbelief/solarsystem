<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>태양광 발전 모니터링 대시보드</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container my-5">
  <!-- 페이지 제목 -->
  <h1 class="text-center mb-5">🌞 태양광 발전 모니터링 시스템</h1>

  <div class="row">
    <!-- 오늘의 발전 상태 그래프 -->
    <div class="col-md-8">
      <div class="card mb-4 shadow-sm border-0">
        <div class="card-header bg-primary text-white d-flex align-items-center">
          <h3 class="mb-0">오늘의 발전량 및 배터리 상태</h3>
        </div>
        <div class="card-body">
          <canvas id="powerChart" width="300" height="150"></canvas> <!-- 크기 조정 -->
        </div>
      </div>
    </div>

    <!-- 내일 예측 데이터 -->
    <div class="col-md-4">
      <div class="card mb-4 shadow-sm border-0">
        <div class="card-header bg-success text-white d-flex align-items-center">
          <h3 class="mb-0">내일 예측 데이터</h3>
        </div>
        <div class="card-body">
          <div>
            <h4>예측 발전량</h4>
            <div id="predictedPower" class="lead mb-2"></div>
          </div>
          <div>
            <h4>예측 배터리 충전량</h4>
            <div id="predictedBattery" class="lead mb-0"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 로그 페이지로 이동하는 버튼 -->
  <div class="text-center mt-4">
    <a th:href="@{/logs}" class="btn btn-outline-primary btn-lg">로그 페이지로 이동</a>
  </div>
</div>

<script src="/static/js/dashboard.js"></script>
</body>
</html>
